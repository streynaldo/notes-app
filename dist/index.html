<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <div
      class="flex hidden fixed top-0 left-0 items-center justify-center w-screen h-screen border border-gray-200 rounded-lg bg-gray-700 bg-opacity-25"
      id="loadingScreen"
    >
      <div role="status">
        <svg
          aria-hidden="true"
          class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <header><app-bar></app-bar></header>
    <main class="px-5 pe-5 flex flex-col md:flex-row h-screen">
      <div class="w-full mt-5 md:mt-0 md:flex justify-center items-center">
        <div
          class="flex flex-col justify-center items-center max-w-md gap-2 bg-krem rounded-md p-10 border-2 border-black rounded-md p-10"
        >
          <h2 class="text-xl font-medium">Tambahkan Notes Baru</h2>
          <form action="#" id="form-note" class="mx-auto mt-2 w-full space-y-5">
            <div class="w-full mb-5 group">
              <label
                for="judul"
                class="block text-sm font-medium leading-6 text-black"
                >Judul</label
              >
              <div class="mt-2">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-black focus-within:ring-2 focus-within:ring-inset focus-within:ring-white sm:max-w-md"
                >
                  <input
                    name="judul"
                    id="judul"
                    autocomplete="judul"
                    class="block flex-1 bg-white rounded-md py-1.5 pl-1 text-black placeholder:text-gray-400 focus:ring-0 focus:border-coklatMuda sm:text-sm sm:leading-6"
                    placeholder="Catatan Hariku"
                  />
                </div>
              </div>
            </div>
            <div class="w-full mb-5 group">
              <label
                for="catatan"
                class="block mb-2 text-sm font-medium text-black"
                >Catatan</label
              >
              <textarea
                id="catatan"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg focus:ring-coklatMuda focus:border-coklatMuda"
                placeholder="Tulis catatan disini..."
              ></textarea>
            </div>
            <div class="flex justify-center">
              <button
                type="submit"
                class="text-white bg-hijau hover:bg-teal-900 focus:ring-4 focus:outline-none focus:ring-hijau font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="w-full md:border-s-2 py-5" id="notes-container">
        <h2 class="text-2xl font-bold text-center">Daftar Notes</h2>
        <div class="gap-5 mt-5"><note-list></note-list></div>
      </div>
    </main>
    <footer><footer-bar></footer-bar></footer>
    <script type="module" src="./src/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
